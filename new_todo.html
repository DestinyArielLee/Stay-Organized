<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Code Beans</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="dropdownId"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="#">Action 1</a>
                  <a class="dropdown-item" href="#">Action 2</a>
                </div>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
              <input
                class="form-control me-sm-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 fw-bold text-success">Add a new ToDo!</h1>
        </div>
        <!-- Side bar -->
        <aside class="col-4 border-end row g-4">FILL</aside>

        <form class="row g-4 ms-2 needs-validation col-8" novalidate>
          <div class="col-md-4">
            <label for="select_username" class="form-label">Username</label>
            <select
              class="form-select focus-ring"
              id="select_username"
              required
            >
              <option value="">Choose one...</option>
            </select>
            <div class="invalid-feedback">Please select a valid username.</div>
          </div>
          <!-- categories -->
          <div class="col-md-4">
            <label for="select_category" class="form-label">Category</label>
            <select
              class="form-select focus-ring"
              id="select_category"
              required
            >
              <option selected disabled value="">Select category...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">Please select a valid category.</div>
          </div>
          <!-- Urgency -->
          <div class="col-md-4">
            <label for="select_urgency" class="form-label">Urgency</label>
            <select class="form-select focus-ring" id="select_urgency" required>
              <option selected disabled value="">Specify urgency...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">Please indicate urgency.</div>
          </div>

          <div class="col-md-3">
            <label for="input_date" class="form-label">Date</label>
            <input
              type="text"
              class="form-control focus-ring"
              placeholder="YYYY-MM-DD"
              id="input_date"
              required
            />
            <div class="invalid-feedback">Please provide a date</div>
          </div>
          <div class="col-md-9">
            <label for="text_todo" class="form-label">Description</label>
            <textarea
              class="form-control focus-ring"
              name="text_todo"
              id="text_todo"
              rows="5"
              placeholder="Add a description for your ToDo"
              required
            ></textarea>
            <div class="invalid-feedback">Please provide a description</div>
          </div>

          <div class="col-12 text-center">
            <button class="btn btn-outline-success" type="submit">
              Add todo
            </button>
            <button class="btn btn-outline-success reset-btn" type="reset">
              Reset form
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="js/new-todo.js"></script>
  </body>
</html>
